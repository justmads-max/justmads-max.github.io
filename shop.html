<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title data-lang="shop_title">Sklep – JustMads</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- HEADER -->
  <header class="jm-header">
    <nav class="jm-nav">

      <div class="jm-logo">
        <span class="jm-logo-main">JUSTMADS</span>
        <span class="jm-logo-sub" data-lang="logo_sub">vintage & upcycling</span>
      </div>

      <div class="jm-nav-center">
        <a href="index.html" class="jm-nav-link" data-lang="nav_home">Strona główna</a>
        <a href="shop.html" class="jm-nav-link" data-lang="nav_shop">Sklep</a>
        <a href="index.html#about" class="jm-nav-link" data-lang="nav_about">O marce</a>
      </div>

      <!-- LANGUAGE SWITCH -->
      <div class="jm-lang-switch">
        <span class="jm-lang" data-lang-button="pl">PL</span> |
        <span class="jm-lang" data-lang-button="en">EN</span>
      </div>

    </nav>
  </header>

  <!-- MAIN -->
  <main class="jm-section">

    <div class="shop-layout">

      <!-- CATEGORIES LEFT PANEL -->
      <aside class="jm-categories">
        <h3 data-lang="categories_title">Kategorie</h3>

        <button class="cat-btn" data-category="all" data-lang="cat_all">Wszystko</button>

        <div class="cat-group">
          <button class="cat-btn cat-parent">
            <span data-lang="cat_clothes">Ubrania</span>
            <span class="arrow">›</span>
          </button>

          <div class="cat-sub">
            <button class="cat-btn sub" data-category="coats_jackets" data-lang="cat_coats">płaszcze & marynarki</button>
            <button class="cat-btn sub" data-category="upcycled" data-lang="cat_upcycled">upcycled</button>
          </div>
        </div>
      </aside>

      <!-- PRODUCTS SECTION -->
      <section class="shop-content">
        <h2 data-lang="shop_header">Sklep</h2>
        <p data-lang="shop_subheader">
          Na razie w sklepie jest tylko kilka pierwszych sztuk – kolejne perełki będą wpadały stopniowo.
        </p>

        <div id="products"></div>
      </section>

    </div>
  </main>

  <!-- FOOTER -->
  <footer class="jm-footer">
    <p>© <span id="year"></span> JustMads</p>
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>

  <!-- LANGUAGE SYSTEM -->
  <script src="lang.js"></script>

  <!-- DATA + SHOP RENDER -->
  <script src="sheet-config.js"></script>
  <script src="sheet-data.js"></script>
  <script src="shop-sheet.js"></script>

</body>
</html>
